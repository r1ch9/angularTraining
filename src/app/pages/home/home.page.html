
<ion-app>
  <app-navbar></app-navbar>

  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row *ngFor="let city of cityList">
        <ion-col size-md="4" size-sm="0"></ion-col>
        <ion-col size-md="4" size-sm="12">
          <app-home-card [city]="city"></app-home-card>
        </ion-col>
        <ion-col size-md="4" size-sm="0"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
